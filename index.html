<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1316012_eq3pk5y934o.css">
  <link rel="stylesheet" href="./style.css">
  <title>GitHub 看板</title>
</head>
<body>
  <main>
    <section id="repo-board">
      <div class="container">
        <!-- <div class="item">
          <a href="">
            <div class="order"><span>1</span></div>
            <div class="detail">
              <h2>angular.js</h2>
              <p>AngularJS - HTML enhanced for web apps!</p>
              <p class="watch">59581 star</p>
            </div>
          </a>
        </div> -->
      </div> 
      <div class="loading"><span class="iconfont icon-loading"></span></div>
    </section>
    
    <section id="user-board">
      <div class="container"></div>
      <div class="loading"><span class="iconfont icon-loading"></span></div>
    </section>
    
    <section id="search">
      <div class="wrap">
        <div class="search-area">
          <input type="text" placeholder="Search repos"><span class="button"> Search</span>
        </div>
        <div class="search-result">
          <div class="container"></div>
          <div class="loading"><span class="iconfont icon-loading"></span> </div>
        </div>        
      </div>
    </section>
  </main>
  <footer>
    <div class="active">
      <span class="iconfont icon-top"></span>
      <span>Top repos</span>
    </div>
    <div>
      <span class="iconfont icon-us"></span>
      <span>Top users</span>
    </div>
    <div>
      <span class="iconfont icon-search"></span>
      <span>Search</span>
    </div>
  </footer>
  <script src='./main.js'></script>
</body>
</html>
